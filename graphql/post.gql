query AllPosts($first: IntType = 10, $skip: IntType = 0) {
	posts: allPosts(first: $first, skip: $skip) {
		id
		slug
		title
		createdAt
		updatedAt
		author {
			id
			name
		}
	}
	pagination: _allPostsMeta {
		count
	}
}

query Post($slug: String!) {
	post(filter: { slug: { eq: $slug } }) {
		id
		title
		slug
		image {
			...ImageFragment
		}
		content(markdown: false)
		createdAt
		updatedAt
		author {
			id
			name
		}
	}
}
